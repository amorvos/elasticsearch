---
"Test reset cluster settings":
  - do:
      cluster.put_settings:
        body:
          persistent:
            indices.recovery.compress: true
        flat_settings: true

  - match: {persistent: {indices.recovery.compress: "true"}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {persistent: {indices.recovery.compress: "true"}}

  - do:
      cluster.put_settings:
        body:
          persistent:
            indices.recovery.compress: null
        flat_settings: true

  - match: {persistent: {}}

  - do:
      cluster.get_settings:
        flat_settings: true

  - match: {persistent: {}}
